{% extends "base.html" %}
{% block content %}

<section class="jumbotron">
    <div class="container">
      <h2 class="jumbotron-heading text-center">List of your TODO tasks</h2>
            {% if message %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
            {% endif %}
        {% for task in tasks_list %}
            <div class="card w-50">
              <div class="card-body">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">{{ task.description }}</p>
                <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-primary">Delete</a>
              </div>
            </div>
        {% endfor %}
    </div>
  </section>
{% endblock %}
